events {}

http {
  server {
    listen 80;

    # Backend API
    location /api/ {
      proxy_pass http://backend:3000;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    # Checkout SDK
    location /checkout.js {
      proxy_pass http://checkout/checkout.js;
    }

    # Checkout iframe
    location /checkout {
      proxy_pass http://checkout;
    }

    # Dashboard
    location /dashboard/ {
      proxy_pass http://dashboard;
    }
  }
}
